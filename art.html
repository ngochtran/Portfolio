        <div class="popup-image"> 
            <span>&times;</span>
            <img src="Images/sw1.png"> 
            <div id = "img-description">
                Description
            </div>
        </div>
        <script>
            document.querySelectorAll('.gallery-box img').forEach(image =>{
                image.onclick = () =>{
                    document.querySelector('.popup-image').style.display = 'block';
                    document.querySelector('.popup-image img').src = image.getAttribute('src');
                    document.getElementById('img-description').innerHTML = document.getElementById(image.getAttribute('alt')).innerHTML;
                }
            });
            document.querySelector('.popup-image span').onclick = () =>{
                document.querySelector('.popup-image').style.display = 'none';
            }
        </script>
